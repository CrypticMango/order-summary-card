<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!--<img src="images/favicon-32x32.png" alt="front end mentor icon"> -->
		
		<main class="full-card">
			<img
				src="images/illustration-hero.svg"
				class="dancer-image"
				alt="dancer"
				aria-hidden="true"
			/>
		

			<h1>Order Summary</h1>

			<div class="plan-info">
				<p>You can now listen to millions of songs, audiobooks, and
				podcasts on any device anywhere you like!</p>
			</div>
			

			<div class="flex-container annual-plan">
				<div class="music-dot">
					<img
						src="images/icon-music.svg"
						alt="musical-note"
						aria-hidden="true"
					/>
				</div>

				<div class="plan-block">
					<span class="plan-text"><h2>Annual Plan</h2></span> <br />
					<span class="price">$59.99/year</span>
				</div>

				<div>
					<button class="change-button">Change</button>
				</div>
			</div>

			
			<button class="proceed-button">Proceed to Payment</button>
			
			<button class="cancel-button">Cancel Order</button>
			
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Lisa Allen</a>.
		</footer>
	</body>
</html>
